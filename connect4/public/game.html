<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CONNECT 4</title>
    <link rel="stylesheet" href="./stylesheets/game.css">
    <link rel="stylesheet" href="./stylesheets/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <form action="/">
                <button type="submit"> Menu </button>
            </form>

            <div id='win-message'>
                <span id='win-player'>Player red has won the game.</span> <br/><br/> 
                <form action="/">
                    <span id="win-method">Click the rematch button to play again. </span>
                    <button type="button" id='rematch-button'> Rematch </button>
                </form>
            </div>

        </div>

        <div class="container">
            <section id="title">
                <span>CONNECT 4 </span>
            </section>

            <section>
                <div id="board-big">
                    <div id="board-container">
                        <div class="board-margin left"></div>
                        <!-- Board created in javascript where
                            each child is a div with class "board-cell"-->
                        <div id="board"></div>
                        <div class="board-margin right"></div>
                    </div>
                    <div class="board-margin-bottom"></div>
                </div>
            </section>

            <section>
                <div class="player-div">
                    <div class="player-win-icon"></div>
                    <div class="player-info"><span></span></div>
                    <div class="player-turn"></div>

                    <img src="images/tudelft_logo.png" alt="logo" width="25" height="25">
                    <span>You</span>
                    <div class="player-score">0</div>

                </div>

                <div id="timer">
                    <span> 15 </span>
                </div>

                <div class="player-div">
                    <div class="player-win-icon"></div>
                    <div class="player-info"><span></span></div>
                    <div class="player-turn"></div>
                    <span>Opponent</span>
                    <img src="images/tudelft_logo.png" alt="logo" width="25" height="25">
                    <div class="player-score">0</div>
                </div>
            </section>
        </div>

        <div class="container">
            <div id="clock">
                <span>0:00</span>
            </div>
        </div>
    </main>

    <script type="module" src="./javascripts/main.js" async defer></script>
    <script type="module" src="./javascripts/timer.js" async defer></script>
</body>

</html>
