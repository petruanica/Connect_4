<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CONNECT 4</title>
    <link rel="stylesheet" href="./stylesheets/game.css">
    <link rel="stylesheet" href="./stylesheets/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <form action="/">
                <button type="submit"> Menu </button>
            </form>

            <div id='win-message'>
                Player <span id='win-player'>red</span> has won the game. <br/><br/> Click the reset button to play again.
                <form action="/">
                    <button type="button" id='rematch-button'> Rematch </button>
                </form>
            </div>

        </div>

        <div class="container">
            <section id="title">
                <span>CONNECT 4 </span>
            </section>

            <section>
                <div id="board-big">
                    <div id="board-container">
                        <div class="margin left"></div>
                        <!-- <div id="board"> -->
                        <!-- Board created in javascript where
                            each child is a div with class "board-cell"-->
                        <!-- </div> -->
                        <div id="board"></div>
                        <div class="margin right"></div>
                    </div>
                    <div class="margin-bottom"></div>
                </div>
            </section>

            <section>
                <div class="player-div" style="border: 3px solid red;">
                    <div class="player-turn" style="background-color: red;"></div>
                    <img src="images/tudelft_logo.png" alt="logo" width="25" height="25">
                    <span>Player 1</span>
                </div>

                <div id="timer">
                    <span> 15 </span>
                </div>

                <div class="player-div" style="border: 3px solid orange;">
                    <div class="player-turn" style="background-color: orange;"></div>
                    <span>Player 2</span>
                    <img src="images/tudelft_logo.png" alt="logo" width="25" height="25">
                </div>
            </section>
        </div>

        <div class="container">
            <div id="clock">
                <span>0:00</span>
            </div>
        </div>
    </main>

    <script type="module" src="./javascripts/main.js" async defer></script>
    <script type="module" src="./javascripts/timer.js" async defer></script>
</body>

</html>
